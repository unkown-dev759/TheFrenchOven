<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FrenchOven | Reach Us</title>
    <link rel="stylesheet" href="./CSS/reachus.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./Images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" media="(max-width:480px)" href="./CSS/phone.css">
    <script src="https://kit.fontawesome.com/ba259851be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="(max-width:600px)" href="./Responsive/phone.css">
    <link rel="stylesheet" media="(min-width:1500px)" href="./Responsive/bigscreen.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav id="navbar">
        <div class="logo"></div>
        <!-- NAVBAR:LINKS -->
        <ul class="navigation" id="navigation">
            <li class="nav-list"><a href='./index.html' id="home" style="color: black;background-color: white; padding: 5px;border-radius: 13px;border:2px solid black ;margin-right:5px ;">HOME</a></li>
            <li class="nav-list"><a href='./menu.html' style="color: black;background-color: white; padding: 5px;border-radius: 13px;border:2px solid black ;margin-right:5px ;">MENU</a></li>
            <li class="nav-list"><a href='./reachus.html' style="color: rgb(176, 132, 75);;background-color: white; padding: 5px;border-radius: 13px;border:2px solid black ;margin-right:5px ;">REACH US</a></li>
            <li class="nav-list"><a href='./about.html' style="color: black;background-color: white; padding: 5px;border-radius: 13px;border:2px solid black ;margin-right:5px ;">ABOUT US</a></li>
            <a href="#" id="close"><i class="fa fa-times" ></i></a>
        </ul>
        <div class="mobile">
            <i id="bar" class="fas fa-outdent" style="color: white;"></i>
        </div>
    </nav>
    <div class="container">
        <h1>Send Us Message</h1>
        <div class="box">

            <input type="email" name="email" id="email" placeholder="Your Name">
        </div>
        <div class="box">

            <input type="password" name="password" id="password" placeholder="Email Address">
        </div>
        <div class="box">
            <input type="text" name="password" id="password" placeholder="Your Query">
        </div>
        <button class="btn">Send</button>
    </div>
    <script>
        const close = document.getElementById('close')
        const bar = document.getElementById('bar')
        const nav = document.getElementById('navigation')

        if (bar) {
            bar.addEventListener('click', () => {
                nav.classList.add('active')
            })
        }

        if (close) {
            close.addEventListener('click', () => {
                nav.classList.remove('active')
            })
        }
    </script>
</body>


</html>
